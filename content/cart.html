<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Alali Concepts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main class="cart-main">
        <div class="container">
            <div class="cart-header">
                <h1>Shopping Cart</h1>
                <p>Review your items and proceed to checkout</p>
            </div>

            <div class="cart-content">
                <!-- Cart Items -->
                <div class="cart-items-section">
                    <h2>Your Items (<span id="cart-items-count">0</span>)</h2>
                    <div class="cart-items" id="cart-items">
                        <!-- Cart items will be loaded here -->
                    </div>
                    
                    <!-- Empty Cart Message -->
                    <div class="empty-cart" id="empty-cart">
                        <div class="empty-cart-content">
                            <h3>Your cart is empty</h3>
                            <p>Browse our collection and add some items to get started</p>
                            <a href="../index.html#shop" class="btn">Continue Shopping</a>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <div class="summary-card">
                        <h3>Order Summary</h3>
                        
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>Tax</span>
                            <span id="tax">$0.00</span>
                        </div>
                        
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                        
                        <button class="btn btn-primary" id="checkout-btn">Proceed to Checkout</button>
                        <a href="../index.html#shop" class="btn btn-secondary">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
document.addEventListener('DOMContentLoaded', () => {
  if (window.authSystem && typeof window.authSystem.updateNavigation === 'function') {
    window.authSystem.updateNavigation();
  }
});
</script>


    <script src="../auth/auth.js"></script>
<script src="script.js"></script>
<script src="cart.js"></script>

</body>
</html>
